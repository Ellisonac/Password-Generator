<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>

      <!-- Create user input form with checkboxes and length field -->
      <div class="card" id="input-form">
        <div class="card-header">
          <h2>User Input Form</h2>
        </div>
        <h3>Included Characters</h3>
        <div id="types-form">
          <div data-chars="abcdefghijklmnopqrstuvwxyz">
            <input type="checkbox" name="lowercase" id="lowercase">
            <label for="lowercase">Lowercase</label>
          </div>
          <div data-chars="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
            <input type="checkbox" name="uppercase" id="uppercase">
            <label for="uppercase">Uppercase</label>
          </div>
          <div data-chars="0123456789">
            <input type="checkbox" name="numbers" id="numbers">
            <label for="numbers">Numbers</label>
          </div>
          <div data-chars="!#$%&*+-_">
            <input type="checkbox" name="special" id="special">
            <label for="special">Special</label>
          </div>
          <div data-chars="常用漢字">
            <input type="checkbox" name="kanji" id="kanji">
            <label for="kanji">Kanji</label>
          </div>
        </div>
        <br>
        <h3>Password Length</h3>
        <div id="length-form">
          <input type="number" id="pswd-length" name="pswd-length" min="8" max ="128" value="8">
          <label for="pswd-length">Password Length (8 <= L <= 128)</label>
        </div>
      </div>

      <div class="card" id="prev-passwords">
        <div class="card-header">
          <h2>Previous Passwords</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="all-passwords"
            placeholder="Generated Passwords"
            aria-label="Generated Passwords"
          ></textarea>
        </div>

      </div>

    </div>

    <!-- Load "Standard Use" Japanese Kanji set as kanji variable -->
    <script src="./Assets/scripts/kanji.js"></script>

    <!-- Load main Button generator script -->
    <script src="./Assets/scripts/script.js"></script>
  </body>
</html>
